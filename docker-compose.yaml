services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki-data:/loki
    labels:
      app.subdomain: "loki"
    command: -config.file=/etc/loki/loki-config.yaml -config.expand-env=true
    env_file:
      - .env
    networks:
      - monitoring
    restart: unless-stopped

  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    ports:
      - "3101:9009"
    volumes:
      - ./mimir/mimir-config.yaml:/etc/mimir/mimir-config.yaml
      - mimir-data:/data
    labels:
      app.subdomain: "mimir"
    command: -config.file=/etc/mimir/mimir-config.yaml -config.expand-env=true
    env_file:
      - .env
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3102:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    labels:
      app.subdomain: "grafana"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki
      - mimir

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "12345:12345"
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TENANT_ID=${TENANT_ID:-default-tenant}
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki
      - mimir

networks:
  monitoring:
    driver: bridge

volumes:
  loki-data:
  mimir-data:
  grafana-data:
